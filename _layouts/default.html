<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Page Title, Duh-->
        <title>{{ page.title }}</title>
        <!-- Bootstrap css minified blah blah -->
        <link rel='stylesheet' href='/css/main.css' />
        <link rel='styleseet' href='https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css'  />
    </head>
    <body>
      <div class="container-fluid">
        <div>
           <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
              <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand" href="https://github.com/Spence-S/"><img src="https://avatars3.githubusercontent.com/u/16724951?v=3&u=98ad276b5caa576e54060053c08b6d0d9990988e&s=400" class="gravatarish"  /></a>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-item nav-link active" href="/">Home <span class="sr-only">(current)</span></a>
                        <a class="nav-item nav-link" href="/about">About</a>
                        <a class="nav-item nav-link" href="/blog">Blog</a>
                        <a class="nav-item nav-link" href="/portfolio">Portfolio</a>
                        <a class="nav-item nav-link" href="/teaching">Teaching</a>
                    </div>
                </div>
            </nav>
        </div>
        <div class="bg-faded robofont">
          <div class="terminal-top"></div>
          </div>
            <div class="terminal">
              <h2 id="fintext" class="text-left text-primary text-nowrap"> ~ $: <span id="typertext"></span><span id="cursor">_</span></h2>
            </div>
          </div>

        <div class="container-fluid">
             {{ content }}
         </div><!-- /.container -->
         <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
         <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
         <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
         <script src="/javascript/typed.js"></script>
         <script>
            const path=window.location.pathname; // returns the page name
            function typer(){
               $("#typertext")
                .typed({
                   strings: [`cd /spencer${path} ^400` ],
                   typeSpeed: 70,
                   showCursor: false,
                   callback: () => {
                      $('#fintext').html(`<h2 class="text-left text-primary text-nowrap">~/spencer${path} $: <span id="cursor">_</span></h2>`);
                     }
                 });
            };
            window.onload = typer;
            //cursor blink effect

            setInterval(() => {
              $('#cursor').toggleClass("invisible")
            }, 800)
         </script>
    </body>
</html>
