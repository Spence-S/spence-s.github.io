---
layout: default
comments: true
---
<div class="container">
  <div class="row mt-5">
      <div class="col-12 text-center">
        <h1>{{ page.title }}</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        {{ content }}
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <a href={{page.githubUrl}} class="card-link" data-toggle="tooltip" data-placement="top" title="View the code!">
          <i class="fa fa-github fa-4x"></i>
        </a>
        <a href={{page.Demo}} class="card-link">Demo
          <i class="fa fa-external-link fa-4x"></i>
        </a>
      </div>
    </div>
</div>
