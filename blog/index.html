---
layout: default
title: "Blog"
---

<div class="column-8">
  <!-- 8 columns for desk top, TODO:seperate mobile layout -->
  <div class="row">
    <div class="column-2">
      <h1>{{ page.title }}</h1>
    </div>
  </div>
  <div class="list-group">
    {% for post in site.posts %}
    <div class="list-group-item list-group-item-action flex-column align-items-start">
      <div class="row">
        {{ post.date | date_to_string }}
      </div>
      <div class="row">
        <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
