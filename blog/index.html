---
layout: default
title: "Blog"
---

<div class="row section align-items-center justify-content-center">
  <div class="col-12 text-center oswald">
    <h1>{{ page.title }}</h1>
    <div class="row justify-content-center">
      <div class="col-12 col-sm-8 col-md-6 col-lg-4 oswald">
        <div class="list-group">
          {% for post in site.posts %}
          <div class="list-group-item list-group-item-action flex-column align-items-center">
            <div class="row">
              {{ post.date | date_to_string }}
            </div>
            <div class="row">
              <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</div>
