<div class="card-deck" >
  {% for project in site.projects  %}
  <!-- Modal -->
  <div id="{{project.title | remove: " "}}" class="modal fade">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header justify-content-center">
          <h3 class="modal-title oswald">{{project.title}}</h3>
        </div>
        <div class="modal-body" >
          <img class="modal-image opate" src="{{project.imageUrl}}">
          {{project.content}}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <!-- end modal -->
  <!-- start card -->
    <div class="col-sm-12 col-md-6 col-lg-4">
      <div data-toggle="modal" data-target={{"#" | append: project.title | remove: " "}}>
        <div class="card custom-card" style="margin-top:4rem;">
          <!-- <img class="card-img opate" src="{{project.imageUrl}}"> -->
          <div class="card-img-overlay">
            <h3 class="card-title oswald">{{project.title}}</h3>
            <p class="card-text">Tech Stack: {{project.tags}}</p>
            <a href={{project.githubUrl}} class="card-link" data-toggle="tooltip" data-placement="top" title="View the code!"><i class="fa fa-github fa-2x"></i></a>
            <a href="#" class="card-link"><i class="fa fa-facebook fa-2x"></i></a>
            <div class="">
              <a href={{project.Demo}} class="card-link">Demo<i class="fa fa-external-link fa-2x"></i></a>
            </div>
          </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
