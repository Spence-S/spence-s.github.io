<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script>
particlesJS("particles-js", {
  particles: {
    number: { value: 15, density: { enable: true, value_area: 800 } },
    color: { value: "#1b1e34" },
    shape: {
      type: "polygon",
      stroke: { width: 0, color: "#000" },
      polygon: { nb_sides: 3 },
      image: { src: "img/github.svg", width: 100, height: 100 }
    },
    opacity: {
      value: 0.1,
      random: true,
      anim: { enable: false, speed: .9, opacity_min: 0.1, sync: false }
    },
    size: {
      value: 160,
      random: true,
      anim: { enable: true, speed: 10, size_min: 40, sync: false }
    },
    line_linked: {
      enable: true,
      distance: 500,
      color: "#000000",
      opacity: .1,
      width: 2
    },
    move: {
      enable: true,
      speed: 8,
      direction: "none",
      random: false,
      straight: false,
      out_mode: "out",
      bounce: false,
      attract: { enable: false, rotateX: 600, rotateY: 1200 }
    }
  },
  interactivity: {
    detect_on: "window",
    events: {
      onhover: { enable: true, mode: "grab" },
      onclick: { enable: true, mode: "push" },
      resize: true
    },
    modes: {
      grab: { distance: 400, line_linked: { opacity: .1 } },
      bubble: { distance: 400, size: 40, duration: 2, opacity: 8, speed: 3 },
      repulse: { distance: 200, duration: 0.4 },
      push: { particles_nb: 1 },
      remove: { particles_nb: 2 }
    }
  },
  retina_detect: true
});
</script>
<script>
  const path = window.location.pathname; // returns the page name
  function typer() {
    //console.log('typer was called');
    $("#typertext")
    .typed({
      strings: [`cd /spencer${path} ^400`],
      typeSpeed: 70,
      showCursor: false,
      callback: () => {
        $('#fintext').html(`<h6 class="text-left text-black text-nowrap">~/spencer${path} $: <span id="cursor">_</span></h6>`);
      }
    });
  };
  window.onload = typer;

  $(document).ready(function(){
    //cursor blink effect
    setInterval(() => {
      $('#cursor').toggleClass("invisible")
    }, 800);
    $(function () {
      $('[data-toggle="tooltip"]').tooltip();
    });
  });
</script>
<script>
  // css animations probably to be removed. This is for the icons on front page
  $.fn.extend({
    animateCss: function (animationName) {
      var animationEnd = 'webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend';
      this.addClass('animated ' + animationName).one(animationEnd, function() {
        $(this).removeClass('animated ' + animationName);
      });
    }
  });

<script type="text/javascript">
  $(function(){
    $('.modal').on('show.bs.modal', function(e){
      $(this).animateCss('zoomIn');
    })
    $('.modal').on('hide.bs.modal', function(e){
      $('.modal').addClass('animated rotateOut');
    });
    $('.modal').on('hidden.bs.modal', function(e){
      $('.modal').removeClass('animated rotateOut');
    });
  })
</script>
